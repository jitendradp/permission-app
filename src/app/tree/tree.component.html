<h1>Tree component</h1>
<ul class="tree">
  <li *ngFor="let node of tree">
    <input
      *ngIf="node.children.length > 0"
      type="checkbox"
      checked="checked"
      id="c1"
    />
    <app-render-node [node]="node"></app-render-node>
    <node *ngIf="node.children.length > 0" [node]="node"></node>
  </li>
</ul>
<button (click)="addNodeTo()">add node</button>
