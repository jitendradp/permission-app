<ng-container *ngIf="node.children.length > 0">
  <input
    *ngIf="node.children.length > 0"
    type="checkbox"
    checked="checked"
    id="c2"
  />
  <ul>
    <li *ngFor="let children of node.children">
      <app-render-node [node]="children"></app-render-node>
      <node *ngIf="children.children.length > 0" [node]="children"></node>
    </li>
  </ul>
</ng-container>
